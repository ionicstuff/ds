<ion-content padding>
  <ion-row justify-content-center>
    <ion-col col-6>
      <img src="assets/imgs/thumb/logo_small.png" width="320">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-list>
      <ion-item>
        <ion-label fixed>Mobile</ion-label>
        <ion-input type="text" value="" [(ngModel)]="userData.mobile"></ion-input>
      </ion-item>
    </ion-list>
  </ion-row>
  <ion-row>

    <ion-col col-12>
      <div>
        <button ion-button full (click)="forgot(this.userData)" color="ds-primary">Resend Password</button>
      </div>
    </ion-col>
  </ion-row>
 
</ion-content>
