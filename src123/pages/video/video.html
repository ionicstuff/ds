<ion-header>
    <ion-navbar color="ds-primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Simplifying Life</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of posts">
    <ion-card-title style="margin-left: 20px; font-size: 16px;">
      <!--{{ item.snippet.title }}-->
      {{item.snippet.title}}
    </ion-card-title>
    <ion-card-content>
      <!--<img [src]="item.snippet.thumbnails.medium.url"/>-->
      <iframe width="100%" height="215" [src]="item.id.videoId | youtube" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </ion-card-content>
  </ion-card>
</ion-content>
