<ion-header>
  <ion-navbar color="ds-primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row justify-content-center>
    <ion-col col-6>
      <img src="assets/imgs/thumb/logo_small.png" width="320">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-list>

      <ion-item>
        <ion-label fixed>Current Password</ion-label>
        <ion-input type="text" value="" [(ngModel)]="userData.old_password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>New Password</ion-label>
        <ion-input type="password" [(ngModel)]="userData.new_password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed> </ion-label>
        <ion-input type="hidden" [(ngModel)]="userData.id"></ion-input>
      </ion-item>
    </ion-list>
  </ion-row>
  <ion-row>

    <ion-col col-12>
      <div>
        <button ion-button full (click)="changePassword(this.userData)" color="ds-primary">Submit</button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
