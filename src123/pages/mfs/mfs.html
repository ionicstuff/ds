<ion-header>
  <ion-navbar color="ds-primary">
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Music For Soul</ion-title>
    
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
        <iframe width="100%"
            height="215"
            [src]="trustedVideoUrl ? trustedVideoUrl : null"
            (load)="trustedVideoUrl ? handleIFrameLoadEvent() : null"
            frameborder="0"
            allowfullscreen></iframe>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="middleContent">
          {{ content }}
      </div>
    </ion-col>
  </ion-row>
</ion-content>
