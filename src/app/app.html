<ion-menu [content]="content">
  <ion-header class="ds-header-sidebar">
      
    <ion-toolbar>
      <ion-title>&nbsp;</ion-title>
    </ion-toolbar>
    <img src="assets/imgs/thumb/logo_small.png" width="100%" height="200">
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
  <ion-footer>
      <ion-toolbar class="small-text">
          Developed by Novastreams
      </ion-toolbar>
    </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
