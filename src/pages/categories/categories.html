<ion-header>
  <ion-navbar color="ds-primary">

      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Programs</ion-title>
  </ion-navbar>
</ion-header>

  <ion-row>
    <ion-col>

          <img src="assets/imgs/pr01.png">
      </div>

  </ion-row>

    <ion-item *ngFor="let p of program_master" class="custom-padding">     

      <h2 (click)="programlist(p.id)">{{ p.p_name }}</h2>
      
      <button ion-button clear item-end (click)="programlist(p.id)">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
