<ion-header>
    <ion-navbar color="ds-primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{ programName }}</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
   
  <ion-row style="background-color:white; padding:5px;">
    <ion-col *ngFor="let p of program">
      
      <p [innerHTML]="p.description"></p>
        
    </ion-col>
  </ion-row>

</ion-content>
