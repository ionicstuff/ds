<ion-header>
    <ion-navbar color="ds-primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{ programName }}</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
   
  <ion-row style="background-color:white; padding:5px;" margin-top>
    <ion-col *ngFor="let p of program">
      <img src="{{ imageUrl }}{{ p.p_banner }}" width="100%">
      <p [innerHTML]="p.description"></p>
        
    </ion-col>
    <ion-col col-12>
      <div>
        <button ion-button full (click)="programRegister(singleId)" color="ds-primary">Register Here</button>
      </div>
    </ion-col>
  </ion-row>

</ion-content>
