<ion-header>
    <ion-navbar color="ds-primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{ albumname }}</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-row>
        <ion-list>
          <ion-item *ngFor="let ma of music_audio">
            <h1>{{ ma.title }}</h1>
            <ion-col col-2>
              <button ion-button icon-only (click)="stopMusic(ma.music_file)" small>
                <ion-icon name="square" style="zoom:1.0;"></ion-icon>
              </button>
            </ion-col>
            <ion-col col-2>
              <button ion-button icon-only (click)="playMusic(ma.music_file)" small>
                <ion-icon name="play" style="zoom:1.0;"></ion-icon>
              </button>
            </ion-col>
            <ion-col col-2>
              <button ion-button icon-only (click)="pauseMusic(ma.music_file)" small>
                <ion-icon name="pause" style="zoom:1.0;"></ion-icon>
              </button>
            </ion-col>
          </ion-item>
        </ion-list>
      </ion-row>
</ion-content>
