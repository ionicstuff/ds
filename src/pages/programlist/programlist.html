<ion-header>
  <ion-navbar color="ds-primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Programs</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col>
      <div class="box-red-1">
          <img src="assets/imgs/pr01.png">
      </div>
    </ion-col>
  </ion-row>
  <ion-list margin-top>
    <ion-item *ngFor="let p of programlist">
      <ion-thumbnail item-start>
        <img src="assets/logo/{{ p.p_logo }}">
      </ion-thumbnail>
      <h2 (click)="singleprogram(p.id)">{{ p.p_name }}</h2>
      <button ion-button clear item-end (click)="singleprogram(p.id)">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
      
    </ion-item>
