<ion-header>
  <ion-navbar color="ds-primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let t of testimonial" class="custom-padding">     

    <h1>{{ t.name }}</h1>
    <p>Posted On: {{ t.t_date }}</p>
    <p [innerHTML]="t.text"></p> 
    
    
    
  </ion-item>
</ion-list>
</ion-content>
