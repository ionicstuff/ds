<ion-header>
  <ion-navbar color="ds-primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let s of stories" class="custom-padding">     
  
      <h1 (click)="gotostory(s.id)">{{ s.title }}</h1>
      <p>Posted On: {{ s.s_date }}</p>
      
    </ion-item>
  </ion-list>
</ion-content>
