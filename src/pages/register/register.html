<ion-content padding>
    <ion-row justify-content-center>
    <ion-col col-6>
      <img src="assets/imgs/thumb/logo_small.png" width="220">
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-list>
          <ion-item>
            <ion-label fixed>Full Name</ion-label>
            <ion-input type="text" value="" [(ngModel)]="userData.fullname"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label fixed>Mobile</ion-label>
            <ion-input type="text" [(ngModel)]="userData.mobile"></ion-input>
          </ion-item>
        </ion-list>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label>DOB</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <div>
            <button ion-button full (click)="doregister(this.userData);" color="ds-primary">Register</button>

          </div>
          <div style="font-size:12px; margin-top:10px;" margin-top>
              <a (click)="goToLogin()"> Already have an account? </a>
          </div>
        </ion-col>
        </ion-row>
  </ion-content>
